apiVersion: v1
kind: ConfigMap
metadata:
  name: clustertemplate-sample.v1.0.0-clusterinstance-defaults
  namespace: clustertemplate-a-v4-16
data:
  clusterProvisioningTimeout: "80" # optional
  clusterinstance-defaults: |
    baseDomain: example.com
    extraLabels:
      ManagedCluster:
        cluster-version: "v4.16"
        clustertemplate-a-policy: "v1"
    clusterType: SNO
    clusterImageSetNameRef: "4.16"
    pullSecretRef:
      name: pull-secret
    networkType: OVNKubernetes
    sshPublicKey: ssh-rsa 
    installConfigOverrides: '{"capabilities": {"baselineCapabilitySet": "None", "additionalEnabledCapabilities": ["NodeTuning", "OperatorLifecycleManager", "Ingress"]}}'
    ignitionConfigOverride: '{"ignition": {"version": "3.2.0"}, "storage": {"files": [{"overwrite": true, "path": "/etc/containers/policy.json", "contents": {"source":"data:text/plain;base64,"}}]}}'
    clusterNetwork:
      - cidr: 203.0.113.0/24
        hostPrefix: 23
    machineNetwork:
      - cidr: 192.0.2.0/24
    serviceNetwork:
      - cidr: 233.252.0.0/24
    additionalNTPSources:
      - 1.pool.ntp.org
    templateRefs:
      - name: ai-cluster-templates-v1
        namespace: siteconfig-operator
    cpuPartitioningMode: AllNodes
    extraManifestsRefs:
      - name: clustertemplate-sample.v1.0.0-extramanifests
    nodes:
      - role: master
        bootMode: UEFI
        nodeNetwork:
          interfaces:
            - name: eno1
            - name: eth0
            - name: eth1
          config:
            routes:
              config:
                - destination: 0.0.0.0/0
                  next-hop-interface: eno1
                  table-id: 254
            interfaces:
              - ipv6:
                  enabled: false
                ipv4:
                  enabled: true
                name: eno1
                state: up
                type: ethernet
              - ipv6:
                  enabled: false
                ipv4:
                  enabled: false
                name: bond99
                state: up
                type: bond
        templateRefs:
          - name: ai-node-templates-v1
            namespace: siteconfig-operator
