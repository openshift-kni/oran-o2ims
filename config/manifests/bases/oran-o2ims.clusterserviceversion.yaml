apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
    containerImage: quay.io/openshift-kni/oran-o2ims-operator
    description: The O-RAN O2IMS operator provides an implementation of the O-RAN
      O2 IMS API on top of OpenShift and ACM.
    features.operators.openshift.io/cnf: "false"
    features.operators.openshift.io/cni: "false"
    features.operators.openshift.io/csi: "false"
    features.operators.openshift.io/disconnected: "true"
    features.operators.openshift.io/fips-compliant: "true"
    features.operators.openshift.io/proxy-aware: "false"
    features.operators.openshift.io/tls-profiles: "false"
    features.operators.openshift.io/token-auth-aws: "false"
    features.operators.openshift.io/token-auth-azure: "false"
    features.operators.openshift.io/token-auth-gcp: "false"
    olm.skipRange: '>=4.16.0 <4.18'
    operators.openshift.io/infrastructure-features: '["disconnected"]'
    provider: Red Hat
    repository: https://github.com/openshift-kni/oran-o2ims
    support: Red Hat
  labels:
    operatorframework.io/arch.amd64: supported
  name: oran-o2ims.v4.16.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: ClusterTemplate is the Schema for the clustertemplates API
      displayName: ORAN O2IMS Cluster Template
      kind: ClusterTemplate
      name: clustertemplates.o2ims.provisioning.oran.org
      resources:
      - kind: ConfigMap
        name: ""
        version: v1
      specDescriptors:
      - description: Characteristics defines a List of key/value pairs describing
          characteristics associated with the template.
        displayName: Characteristics
        path: characteristics
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Description defines a Human readable description of the Template.
        displayName: Description
        path: description
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Metadata defines a List of key/value pairs describing metadata
          associated with the template.
        displayName: Metadata
        path: metadata
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Name defines a Human readable name of the Template.
        displayName: Name
        path: name
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: TemplateId defines a Identifier for the O-Cloud Template. This
          identifier is allocated by the O-Cloud.
        displayName: TemplateId
        path: templateId
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: |-
          TemplateParameterSchema defines the parameters required for ClusterTemplate.
          The parameter definitions should follow the OpenAPI V3 schema and
          explicitly define required fields.
        displayName: Template Parameter Schema
        path: templateParameterSchema
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Templates defines the references to the templates required for
          ClusterTemplate.
        displayName: Templates
        path: templates
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Version defines a version or generation of the resource as defined
          by its provider.
        displayName: Version
        path: version
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      version: v1alpha1
    - description: Inventory is the Schema for the Inventory API
      displayName: ORAN O2IMS Inventory
      kind: Inventory
      name: inventories.o2ims.oran.openshift.io
      resources:
      - kind: Deployment
        name: ""
        version: apps/v1
      specDescriptors:
      - description: AlarmSubscriptionServerConfig contains the configuration for
          the alarm server.
        displayName: Alarm Subscription Server Configuration
        path: alarmSubscriptionServerConfig
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: CloudId is used to correlate the SMO inventory record with the
          deployed cloud instance.
        displayName: Cloud Id
        path: cloudId
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Deployment Manager Server Configuration
        path: deploymentManagerServerConfig
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: |-
          Image is the full reference of the container image that contains the binary. This is
          optional and the default will be the value passed to the `--image` command line flag of
          the controller manager.
        displayName: Image
        path: image
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: IngressHost defines the FQDN for the IMS endpoints.
        displayName: Ingress Host
        path: ingressHost
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Metadata Server Configuration
        path: metadataServerConfig
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: ResourceServerConfig contains the configuration for the resource
          server.
        displayName: Resource Server Configuration
        path: resourceServerConfig
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Backend Token
        path: resourceServerConfig.backendToken
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Backend URL
        path: resourceServerConfig.backendURL
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: This field allows the addition of extra O-Cloud information for
          the resource server.
        displayName: Extensions
        path: resourceServerConfig.extensions
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      statusDescriptors:
      - description: |-
          INSERT ADDITIONAL STATUS FIELD - define observed state of cluster
          Important: Run "make" to regenerate code after modifying this file
        displayName: Deployments Status
        path: deploymentStatus
      - displayName: Conditions
        path: deploymentStatus.conditions
      - displayName: Deployment Server Status
        path: deploymentStatus.deploymentServerStatus
      - displayName: Metadata Server Status
        path: deploymentStatus.metadataServerStatus
      - displayName: Resource Server Status
        path: deploymentStatus.resourceServerStatus
      - displayName: Deployments Status
        path: usedServerConfig
      version: v1alpha1
    - description: NodePool is the schema for an allocation request of nodes
      displayName: Node Pool
      kind: NodePool
      name: nodepools.o2ims-hardwaremanagement.oran.openshift.io
      resources:
      - kind: Namespace
        name: ""
        version: v1
      specDescriptors:
      - description: |-
          CloudID is the identifier of the O-Cloud that generated this request. The hardware
          manager may want to use this to tag the nodes in its database, and to generate
          statistics.
        displayName: Cloud ID
        path: cloudID
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Location
        displayName: Location
        path: location
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Site
        displayName: Site
        path: site
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      version: v1alpha1
    - description: Node is the schema for an allocated node
      displayName: Node
      kind: Node
      name: nodes.o2ims-hardwaremanagement.oran.openshift.io
      resources:
      - kind: Namespace
        name: ""
        version: v1
      specDescriptors:
      - description: GroupName
        displayName: Group Name
        path: groupName
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: HwProfile
        displayName: Hardware Profile
        path: hwProfile
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: NodePool
        displayName: Node Pool
        path: nodePool
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      version: v1alpha1
    - description: ProvisioningRequest is the Schema for the provisioningrequests
        API
      displayName: ORAN O2IMS Provisioning Request
      kind: ProvisioningRequest
      name: provisioningrequests.o2ims.provisioning.oran.org
      resources:
      - kind: ClusterInstance
        name: ""
        version: siteconfig.open-cluster-management.io/v1alpha1
      - kind: Namespace
        name: ""
        version: v1
      specDescriptors:
      - description: Description specifies a brief description of this provisioning
          request, providing additional context or details.
        displayName: Description
        path: description
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Extensions holds additional custom key-value pairs that can be
          used to extend the cluster's configuration.
        displayName: Extensions
        path: extensions
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Name specifies a human-readable name for this provisioning request,
          intended for identification and descriptive purposes.
        displayName: Name
        path: name
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: |-
          TemplateName defines the base name of the referenced ClusterTemplate.
          The full name of the ClusterTemplate is constructed as <TemplateName.TemplateVersion>.
        displayName: Template Name
        path: templateName
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: TemplateParameters provides the input data that conforms to the
          OpenAPI v3 schema defined in the referenced ClusterTemplate's spec.templateParameterSchema.
        displayName: Template Parameters
        path: templateParameters
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: |-
          TemplateVersion defines the version of the referenced ClusterTemplate.
          The full name of the ClusterTemplate is constructed as <TemplateName.TemplateVersion>.
        displayName: Template Version
        path: templateVersion
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Timeout
        path: timeout
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      version: v1alpha1
  description: |
    # O-RAN O2IMS operator
    The O-RAN O2IMS operator provides an implementation of the O-RAN O2 IMS API on top of OpenShift and ACM.

    ## Where to find more information
    You can find additional guidance in the [oran-o2ims repository](https://github.com/openshift-kni/oran-o2ims).
  displayName: ORAN O2IMS Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - ORAN
  - O2IMS
  links:
  - name: Oran O2ims
    url: https://oran-o2ims.domain
  maintainers:
  - email: jhernand@redhat.com
    name: JuanHernandez
  - email: derez@redhat.com
    name: DanielErez
  - email: imihai@redhat.com
    name: IrinaMihai
  maturity: alpha
  provider:
    name: Red Hat
  replaces: oran-o2ims.v0.0.0
  version: 0.0.1
