        path: hwMgrId
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: NodePoolData defines a collection of NodePoolData items
        displayName: Node Pool Data
        path: nodePoolData
      statusDescriptors:
      - displayName: Conditions
        path: conditions
      version: v1alpha1
    - description: Inventory is the Schema for the Inventory API
      displayName: ORAN O2IMS Inventory
      kind: Inventory
      name: inventories.o2ims.oran.openshift.io
      resources:
