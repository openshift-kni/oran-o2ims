        serviceAccountName: oran-o2ims-controller-manager
      deployments:
      - label:
          app.kubernetes.io/component: manager
          app.kubernetes.io/created-by: oran-o2ims
          app.kubernetes.io/instance: controller-manager
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: deployment
          app.kubernetes.io/part-of: oran-o2ims
          control-plane: controller-manager
        name: oran-o2ims-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: quay.io/openshift/origin-kube-rbac-proxy:4.18
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              - command:
                - /usr/bin/oran-o2ims
                - start
                - controller-manager
                - --leader-elect
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                env:
                - name: IMAGE
                  value: quay.io/openshift-kni/oran-o2ims-operator:4.16.0
                - name: KUBE_RBAC_PROXY_IMAGE
                  value: quay.io/openshift/origin-kube-rbac-proxy:4.18
                - name: POSTGRES_IMAGE
                  value: registry.redhat.io/rhel9/postgresql-16:9.5-1731610873
                - name: HWMGR_PLUGIN_NAMESPACE
                  value: oran-hwmgr-plugin
                - name: OCLOUD_MANAGER_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/openshift-kni/oran-o2ims-operator:4.16.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 256Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:
                runAsNonRoot: true
              serviceAccountName: oran-o2ims-controller-manager
              terminationGracePeriodSeconds: 10
