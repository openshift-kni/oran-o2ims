    AlarmDictionary:
      description: Information about an alarm dictionary.
      type: object
      properties:
        alarmDictionaryVersion:
          type: string
          description: |
            Version of the Alarm Dictionary. Version is vendor defined such that the version of the dictionary can be
            associated with a specific version of the software delivery of this product.
        alarmDictionarySchema:
          type: string
          description: |
            Version of the Alarm Dictionary Schema to which this alarm dictionary conforms.
        entityType:
          type: string
          description: |
            O-RAN entity type emitting the alarm: This shall be unique per vendor ResourceType.model and
            ResourceType.version
        vendor:
          type: string
          description: |
            Vendor of the Entity Type to whom this Alarm Dictionary applies. This should be the same value as in the 
            ResourceType.vendor attribute
        managementInterfaceId:
          type: array
          description: |
            List of management interface over which alarms are transmitted for this Entity Type.  
            RESTRICTION: For the O-Cloud IMS Services this value is limited to O2IMS.
          items:
            type: string
            enum: [ O2IMS ]
        pkNotificationField:
          type: array
          description: |
            Identifies which field or list of fields in the alarm notification contains the primary key (PK) into the
            Alarm Dictionary for this interface; i.e. which field contains the Alarm Definition ID.
          items:
            type: string
        alarmDefinition:
          type: array
          items:
            $ref: "#/components/schemas/AlarmDefinition"
      required:
      - alarmDictionaryVersion
      - alarmDictionarySchema
      - entityType
      - vendor
      - managementInterfaceId
      - pkNotificationField
      - alarmDefinition

    AlarmDefinition:
      description: Information about an alarm definition.
      type: object
      properties:
        alarmDefinitionId:
          type: string
          format: uuid
          description: |
            Provides a unique identifier of the alarm being raised. This is the Primary Key into the Alarm Dictionary
        alarmName:
          type: string
          description: |
            Provides short name for the alarm
        alarmLastChange:
          type: string
          description: |
            Indicates the Alarm Dictionary Version in which this alarm last changed.
        alarmChangeType:
          type: string
          enum: [ ADDED, DELETED, MODIFIED ]
          description: |
            Indicates the type of change that occurred during the alarm last change; added, deleted, modified.
        alarmDescription:
          type: string
          description: |
            Provides a longer descriptive meaning of the alarm condition and a description of the consequences of the
            alarm condition. This is intended to be read by an operator to give an idea of what happened and a sense of
            the effects, consequences, and other impacted areas of the system.
        proposedRepairActions:
          type: string
          description: |
            Provides guidance for proposed repair actions.
        clearingType:
          type: string
          enum: [ AUTOMATIC, MANUAL ]
          description: |
            Identifies whether alarm is cleared automatically or manually.
        managementInterfaceId:
          type: array
          items:
            type: string
            enum: [ O2IMS ]
          description: |
            List of management interface over which alarms are transmitted for this Entity Type.
            RESTRICTION: For the O-Cloud IMS Services this value is limited to O2IMS.
        pkNotificationField:
          type: array
          items:
            type: string
          description: |
            Identifies which field or list of fields in the alarm notification contains the primary key (PK) into the
            Alarm Dictionary for this interface; i.e. which field contains the Alarm Definition ID.
        alarmAdditionalFields:
          type: object
          description: |
            List of metadata key-value pairs used to associate meaningful metadata to the related resource type.
      required:
      - alarmDefinitionId
      - alarmName
      - alarmLastChange
      - alarmChangeType
      - alarmDescription
      - proposedRepairActions
      - clearingType
      - managementInterfaceId
      - pkNotificationField
      - alarmAdditionalFields

    InventoryChangeNotification:
      description: Information about an inventory change notification
      type: object
      properties:
        notificationId:
          type: string
          format: uuid
          description: |
            A unique identifier to represent this notification event
        consumerSubscriptionId:
          type: string
          format: uuid
          description: |
            The value provided by the consumer in the subscription
        notificationEventType:
          type: integer
          enum: [ 0, 1, 2 ]
          description: |
            One of the following values: 0 - create, 1 - modify, 2 - delete
        objectRef:
          type: string
          description: |
            The URL to the object. This is not required if the notificationEventType is 2 (DELETE). It will point to
            one of the following data types defined in clause 3.2.6 and the reference will match the type of objects
            supplied in priorObjectState and/or postObjectState.
        priorObjectState:
          type: string
          description: |
            This is required if the notificationEventType is 1 (MODIFY) or 2 (DELETE) and is one of the following
            data types defined in clause 3.2.6 and will match the type of object in postObjectState and/or the type
            referred to in objectRef.
        postObjectState:
          type: string
          description: |
            This is required if the notificationEventType is 0 (CREATE) or 1 (MODIFY) and is one of the following data
            types defined in clause 3.2.6 and will match the type of object in priorObjectState and/or the type
            referred to in objectRef.
      required:
      - notificationId
      - notificationEventType
